name: Update events CSV from Google Calendar

on:
  schedule:
    - cron: '2-59/17 * * * *'   # every 5 min, starting at :02 UTC to avoid top-of-hour load
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update-events:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Paris
      REMOVAL_DELAY_HOURS: 29


    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # no cache here (Option A), since no lockfile is committed

      - name: Initialize lightweight package.json
        run: |
          npm init -y
          npm pkg set type=module

      - name: Install runtime dependencies
        run: |
          npm i --no-audit --no-fund \
            ical@0.8.0 \
            luxon@3 \
            node-fetch@3 \
            papaparse@5

      - name: Generate CSV from ICS
        run: node scripts/ics_to_csv.js
        env:
          GCAL_ICS_URL: ${{ secrets.GCAL_ICS_URL }}

      - name: Commit CSV if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add kizbourges_events_template1.csv
          if ! git diff --cached --quiet; then
            git commit -m "chore: update events CSV"
            git push
          else
            echo "No changes to commit."
          fi
