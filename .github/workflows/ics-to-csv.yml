name: Update events CSV from Google Calendar

on:
  schedule:
    - cron: "17 3 * * *"   # runs every day at 03:17 UTC (~05:17 Paris)
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm i ical@0.8.0 luxon@3 node-fetch@3
      - name: Generate CSV
        env:
          GCAL_ICS_URL: ${{ secrets.GCAL_ICS_URL }}
        run: node scripts/ics_to_csv.js
      - name: Commit CSV
        run: |
          if git diff --quiet -- kizbourges_events_template1.csv; then
            echo "No changes."
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add kizbourges_events_template1.csv
            git commit -m "update events CSV"
            git push
          fi
